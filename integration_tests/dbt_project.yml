name: 'snowplow_ecommerce_integration_tests'
version: '0.3.0'
config-version: 2

profile: 'integration_tests'

dispatch:
  - macro_namespace: dbt
    search_order: ['snowplow_utils', 'dbt']

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"

quoting:
  identifier: false
  schema: false

models:
  snowplow_ecommerce_integration_tests:
    bind: false
    +schema: "snplw_ecommerce_int_tests"
    source:
      bigquery:
        +enabled: "{{ target.type == 'bigquery' | as_bool() }}"
      databricks:
        +enabled: "{{ target.type in ['databricks', 'spark'] | as_bool() }}"
      snowflake:
        +enabled: "{{ target.type == 'snowflake' | as_bool() }}"



vars:
  snowplow_ecommerce:
    snowplow__events: "{{ ref('snowplow_ecommerce_events_stg') }}"
    snowplow__start_date: "2022-10-01"
    snowplow__backfill_limit_days: 30

seeds:
  quote_columns: false
  snowplow_ecommerce_integration_tests:
    +schema: "snplw_ecommerce_int_tests"
    source:
      snowplow_ecommerce_events:
        +column_types:
